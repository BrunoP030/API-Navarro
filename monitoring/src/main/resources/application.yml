server:
  port: 8083

spring:
  application:
    name: monitoring-api

  datasource:
    url: jdbc:h2:mem:monitoringdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# Configurações de logging
logging:
  level:
    com.healthmonitoring: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configurações do OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Configurações da aplicação
monitoring:
  api:
    version: 1.0.0
    title: Monitoring API
    description: API para receber e processar dados de monitoramento de saúde